<style>
.form_container{
  margin-top:50px;
}
.form_container{
  margin-top:50px;
}
.form_container input[placeholder]{
color:gray
}

</style>
<section class="form_container container-large mx-auto w-md-50 mb-5 p-5">
  <form action="unknown.html" method="post">
    <div class="form-group mt-5">
      <label for="name" class="text-title">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Full Name" name="name" required>
    </div>
    
    <div class="form-group row mt-5">
      <div class="form-group col-12 col-sm-12 col-md-6">
        <label for="exampleFormControlInput1" class="text-title">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="example123@gmail.com" name="email" required>
      </div>
      <div class="form-group col-12 col-sm-12 col-md-6">
        <label for="exampleFormControlInput1" class="text-title">Phone Number</label>
        <input type="number" class="form-control" id="number" placeholder="98--------" name="number" required>
      </div>
    </div>
    
    <div class="form-group row mt-5">
      <div class="form-group col-12 col-sm-12 col-md-6">
        <label for="exampleFormControlInput1" class="text-title">DOB</label>
        <input type="date" class="form-control" id="dob" placeholder="" name="don">
      </div>
      <div class="form-group col-12 col-sm-12 col-md-6">
        <label for="exampleFormControlInput1" class="text-title">Nationality</label>
        <input type="text" class="form-control" value="India" id="nationality" placeholder="India" name="nationality" disabled>
      </div>
    </div>
    
    <div class="form-group">
      <label for="address" class="text-title">Address</label>
      <textarea name="address" rows="3" class="w-100" placeholder="Address"></textarea>
    </div>
    <div class="form-group row mt-5">
      <div class="form-group col-12 col-sm-12 col-md-6">
        <label for="exampleFormControlInput1" class="text-title">state</label>
        <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="city" class="form-control" required></select>

      </div>
      <div class="form-group col-12 col-sm-12 col-md-6">
        <label for="exampleFormControlInput1" class="text-title">city</label>
        <select id ="state" class="form-control" required></select>
      </div>
    </div>
    
    <div class="form-group row mt-5">
      <div class="form-group col-12 col-sm-12 col-md-6">
        <label for="exampleFormControlInput1" class="text-title">pincode</label>
        <input type="number" class="form-control" id="pincode"  placeholder="" name="pincode" required>

      </div>
    </div>
  
  
    <button type="reset" class="btn btn-primary mr-3 py-3 px-5 text-uppercase">Clear</button>
    <button type="submit" class="btn btn-primary mr-3 py-3 px-5 text-uppercase">Register</button>
    
    
    
  
    
    

  </form>           

</section>
